<button *ngIf="activeMethod === name" class="flex flex-col justify-center items-center rounded-xl p-5 border-2 w-full {{this.background}} {{this.color}}" >
    <i class="bi bi-{{name === 'Paypal' ? 'paypal' : 'credit-card'}}"></i>
    <h3 class="text-lg">{{name}}</h3>
</button>

<button *ngIf="activeMethod !== name" class="flex flex-col justify-center items-center rounded-xl p-5 border-2 w-full" (click)="this.clickHandler()">
    <i class="bi bi-{{name === 'Paypal' ? 'paypal' : 'credit-card'}}"></i>
    <h3 class="text-lg">{{name}}</h3>
</button>
