<div
  *ngIf="user === 'admin'"
  class="flex justify-center items-center w-screen"
  style="height: 75vh"
>
  <div
    *ngIf="!state"
    class="flex justify-center items-center rounded-xl border shadowed p-5 gap-5"
  >
    <i class="bi bi-hourglass-split text-5xl animate-spin"></i>
    {{ this.texts?.checkingTicket }}
  </div>

  <div *ngIf="state" class="rounded-xl border shadowed p-5">
    <div *ngIf="solved" class="flex justify-center items-center gap-5">
      <i class="bi bi-check-circle text-5xl text-green-500"></i>
      {{ this.texts?.correct }}
    </div>

    <div *ngIf="!solved" class="flex justify-center items-center gap-5">
      <i class="bi bi-check-x text-5xl text-red-500"></i>
      {{ this.texts?.error }}
    </div>
  </div>
</div>

<app-unauthorized *ngIf="user !== 'admin'" />
